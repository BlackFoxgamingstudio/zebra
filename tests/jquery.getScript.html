<!DOCTYPE html>
<html>
	<head>


		<script src="http://code.jquery.com/jquery-2.0.2.min.js" type='text/javascript'>
		</script>
	</head>

	<body bgcolor="#EEEEEE" align="center" style="padding:15px;">
        <script>

            $.getScript('http://repo.zebkit.org/sandbox/zebra.min.js', function (script, textStatus, jqXHR) {                
                zebra.ui.$url = new zebra.URL("http://repo.zebkit.org/sandbox/");

                zebra.ready(function() {
                    var root = new zebra.ui.zCanvas();
                    root.root.setLayout(new zebra.layout.BorderLayout());
                    root.root.add(zebra.layout.CENTER, new zebra.ui.Button("Test"));
                });
            });


             console.log("::: " +  document.readyState);
        </script>
	    
	</body>
</html>
